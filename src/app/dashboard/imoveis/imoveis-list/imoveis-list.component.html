<div>
  <h2>Imóveis</h2>
  <nav>
    <a routerLink="create">Novo Imóvel</a>
  </nav>
  <div *ngIf="imoveis$ | async as imoveis; else loading">
    <table>
      <tr>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Locação / Venda</th>
        <th>Preço</th>
        <th>Ativo</th>
        <th>Endereço</th>
        <th>Proprietário</th>
      </tr>
      <tr *ngFor="let i of imoveis">
        <td>{{i.tipo}}</td>
        <td>{{i.descricao}}</td>
        <td>{{i.locacao_venda}}</td>
        <td>{{i.preco | currency}}</td>
        <td>{{i.ativo}}</td>
        <td>{{i.endereco}}</td>
        <td>{{i.proprietario}}</td>
        <td>
          <a [routerLink]="['update',i._id]">Editar</a>
          <button type="button" (click)="onDelete(i._id)">
            Apagar
          </button>
        </td>
      </tr>
    </table>
  </div>
  <ng-template #loading>
    Carregando Imóveis
  </ng-template>
</div>
